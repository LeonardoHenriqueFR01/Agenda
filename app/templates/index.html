<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClientNote</title>
    <link rel="stylesheet" href="../static/css/index.css">

</head>

<body>
    
    <div class="container">

        <div class="content-cadastro" id="cadastro">

            <div class="logo">
            
                <div class="logo-content">
            
                    <img src="../static/imagens/logo.png" alt="Logo">
            
                    <h1>ClientNote</h1>
            
                </div>
            
                <h1>Cadastro</h1>
            
            </div>

            <form action="/cadastro" method="POST" autocomplete="off">

                <label for="name">Nome:</label>
                <input type="text" name="name" id="name" required maxlength="40">

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>

                <label for="password">Senha:</label>
                
                <div class="password-container">
                
                    <input type="password" name="password" id="cadastro-password" required minlength="8" maxlength="20">
                
                    <button type="button" class="toggle-password" onclick="togglePassword('cadastro-password', this)">ðŸ”’</button>
                
                </div>

                <p>JÃ¡ tem uma conta? <a href="#" onclick="form_login()">Clique aqui para fazer Login</a></p>

                {% if error %}
                    <div class="error">{{ error }}</div>
                {% endif %}

                <button>Continuar</button>

            </form>      

        </div>

        <div class="content-login" id="login">

            <div class="logo">
            
                <div class="logo-content">
            
                    <img src="../static/imagens/logo.png" alt="Logo">
            
                    <h1>ClientNote</h1>
            
                </div>
            
                <h1>Login</h1>
            
            </div>

            <form action="/login" method="POST" autocomplete="off">

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>

                <label for="password">Senha:</label>
                
                <div class="password-container">
                
                    <input type="password" name="password" id="login-password" required minlength="8" maxlength="20">
                    <button type="button" class="toggle-password" onclick="togglePassword('login-password', this)">ðŸ”’</button>
                
                </div>

                <p>NÃ£o tem uma conta? <a href="#" onclick="form_cadastro()">Clique aqui para Cadastrar</a></p>
                
                {% if error %}
                    <div class="error">{{ error }}</div>
                {% endif %}

                <button>Continuar</button>

            </form>      

        </div>

    </div>

    <script src="../static/js/index.js"></script>

</body>

</html>
